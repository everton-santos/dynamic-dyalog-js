<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>dynamic-dialog-js</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link href="jumbotron-narrow.css" rel="stylesheet">
<link rel="stylesheet" href="/css/dynamic-dialog.css" />
</head>
<body>

	<div class="container">
		<div class="header">
			<nav></nav>
			<h3 class="text-muted"></h3>
		</div>

		<div class="jumbotron">
			<h1>dynamic-dialog-js</h1>
			<div class="highlight">
				<pre>
        		<code class="language-html" data-lang="html">
$(document).ready(function () {
     $(".dynamic-dialog-link").click(function (e) {
        e.preventDefault();
        $(this).DynamicDialog();
     });
};</code>
        	</pre>

			</div>

			<p>
				<a class="btn btn-lg btn-success dynamic-dialog-link"
					href="/modal.html" role="button">SHOW DEMO</a>
			</p>
		</div>



	</div>



	<script src="/js/jquery-2.1.3.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dynamic-dialog.js"></script>

	<script>
		
	</script>

	<script>
		if (window.jQuery) {
			$(document).ready(function() {
				$(".dynamic-dialog-link").click(function(e) {
					e.preventDefault();
					$(this).DynamicDialog();
				});
			});
		} else {
			alert('THIS DEMO ONLY WORKS ON SERVER!');
		}
	</script>

</body>
</html>
